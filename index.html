<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container d-flex align-center j-center">
        <div class="player">
            <h1 class="redP">RED PLAYER</h1>
            <h2 id="p1Score">Score: 0</h2>
        </div>

        <div class="d-flex dir-col align-center p-relative">
            <div class="redP d-none p-absolute" id="redW">RED WINS!!!</div>
            <div class="blueP d-none p-absolute" id="blueW">BLUE WINS!!!</div>
            <div class="d-none p-absolute" id="drawG">DRAW</div>
            <div class="board" id="gameBoard"></div>
            <div id="newGame">NEW GAME</div>
            <div id="resetGame">RESET SCORE</div>
        </div>
        
        <div class="player">
            <h1 class="blueP">BLUE PLAYER</h1>
            <h2 id="p2Score">Score: 0</h2>
        </div>
    </div>
    
</body>
</html>
